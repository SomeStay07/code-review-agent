    .white { fill: #cdd6f4; font-family: 'SF Mono', 'Cascadia Code', 'Fira Code', monospace; font-size: 13px; }
    .dim { fill: #585b70; font-family: 'SF Mono', 'Cascadia Code', 'Fira Code', monospace; font-size: 13px; }
    .verdict { fill: #fab387; font-family: 'SF Mono', 'Cascadia Code', 'Fira Code', monospace; font-size: 14px; font-weight: bold; }

    .cursor { fill: #cdd6f4; animation: blink 1s step-end infinite; }

