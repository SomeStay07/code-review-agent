    .line6 { animation: fadeIn 0.3s ease-in 2.6s both; }
    .line7 { animation: fadeIn 0.3s ease-in 3.0s both; }
    .line8 { animation: fadeIn 0.3s ease-in 3.3s both; }
    .line9 { animation: fadeIn 0.3s ease-in 3.6s both; }
    .line10 { animation: fadeIn 0.3s ease-in 4.0s both; }
    .line11 { animation: fadeIn 0.3s ease-in 4.3s both; }
    .line12 { animation: fadeIn 0.3s ease-in 4.6s both; }
    .line13 { animation: fadeIn 0.3s ease-in 5.0s both; }
    .line14 { animation: fadeIn 0.3s ease-in 5.3s both; }
    .line15 { animation: fadeIn 0.3s ease-in 5.6s both; }
    .line16 { animation: fadeIn 0.3s ease-in 6.0s both; }
    .line17 { animation: fadeIn 0.3s ease-in 6.3s both; }
    .line18 { animation: fadeIn 0.3s ease-in 6.6s both; }
    .line19 { animation: fadeIn 0.3s ease-in 7.0s both; }
    .line20 { animation: fadeIn 0.3s ease-in 7.3s both; }
